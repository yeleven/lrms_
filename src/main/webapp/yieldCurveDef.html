<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>收益率曲线定义</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
		<link href="css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
		<link href="css/bootstrap-table/bootstrap-table.min.css" />
		<link href="css/select2.min.css" rel="stylesheet" />
	</head>
	<body class="panel-body" style="padding-bottom:0px;">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li>
						<a href="index2.html">首页</a>
					</li>
					<li>
						<a href="#">收益率曲线</a>
					</li>
					<li>
						<a href="yieldCurveDef.html">收益率曲线定义</a>
					</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<button id="yieldCurveDefinitionAdd" class="btn btn-default"><i class="glyphicon glyphicon-plus-sign" title="新增"></i></button>
				<!--<button id="btn_del" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle" title="删除"></i></button>-->
			</div>
			<div class="col-xs-8 text-right">
				<div class="form-inline">
					<div class="form-group">
						<input id="iptSearch" type="text" placeholder="请输入曲线ID/曲线名称" style="width: 200px;" class="form-control">
					</div>
					<button id="search" class="btn btn-default search"><i class="fa fa-search"></i></button>
					<button id="reset" class="btn btn-default search"><i class="glyphicon glyphicon-refresh"></i></button>
					<!--<button id="export" class="btn btn-default search"><i class="glyphicon glyphicon-export"></i></button>-->
				</div>
			</div>
		</div><br />
		<table id="table"></table>
		
		
		<div id="yieldCurveDefinitionAddContent" class="wrapper" style="display: none;">
			<div class="col-xs-12">
				<div class="form-group col-xs-5">
					<label>曲线ID:</label>
					<input class="form-control" />
				</div>
				<div class="form-group col-xs-5">
					<label>曲线名称:</label>
					<input class="form-control" />
				</div>
				<div class="form-group col-xs-2" style="margin-top: 25px;">
					<button id="mainPointAdd" type="button" style="height: 34px; width: 38px;"><i class="glyphicon glyphicon-plus-sign" title="新增"></i></button>
				</div>
			</div>
			<div class="col-xs-12">
				<table id="yieldCurveDefTable"></table>
			</div>
		</div>
		
		<div id="mainPointAddContent" class="wrapper" style="display: none;">
			<form>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>关键点代码</label>
						<select class="form-control">
							<option value="">7D</option>
							<option value="">2W</option>
							<option value="">3M</option>
							<option value="">5Y</option>
						</select>
					</div>
					<div class="form-group col-xs-6">
						<label>关键点名称</label>
						<input class="form-control" value="7天" readonly/>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>期限(年)</label>
						<input class="form-control" />
					</div>
					<div class="form-group col-xs-6">
						<label>清算速度</label>
						<input class="form-control" />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>市场</label>
						<input class="form-control" />
					</div>
					<div class="form-group col-xs-6">
						<label>天数计数</label>
						<select class="form-control">
							<option value="">实际天数/实际天数(A/A)</option>
							<option value="">实际天数/365(A/365)</option>
							<option value="">实际天数/实际天数(债券A/A-Bond)</option>
							<option value="">实际天数/365(固定A/365F)</option>
							<option value="">实际天数/360(A/360)</option>
							<option value="">30/360</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>付息日调整</label>
						<select class="form-control">
							<option value="">下一营业日</option>
							<option value="">经调整的下一营业日</option>
							<option value="">上一营业日</option>
						</select>
					</div>
					<div class="form-group col-xs-6">
						<label>计息期调整</label>
						<select class="form-control">
							<option value="">调整</option>
							<option value="">不调整</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-datetimepicker.min.js"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="js/jquery.ztree.all.min.js"></script>
		<script src="js/layer/layer.min.js"></script>
		<script src="js/Chart.js-2.6.0/dist/Chart.js"></script>
		<script src="js/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="js/select2.full.min.js"></script>

		<script src="js/yieldCurveDef.js"></script>
		<script>
			$(document).ready(function() {
				//				initCurrentDate();
//				initOrgTree();
//				initChart();
				initTable();
			});
		</script>
	</body>
</html>
