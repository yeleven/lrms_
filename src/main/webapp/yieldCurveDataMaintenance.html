			<div class="col-xs-8 text-right">
				<div class="form-inline">
					<div class="form-group">
						<input id="iptSearch" type="text" placeholder="请输入曲线ID/曲线名称" style="width: 200px;" class="form-control">
					</div>
					<button id="search" class="btn btn-default search"><i class="fa fa-search"></i></button>
					<button id="reset" class="btn btn-default search"><i class="glyphicon glyphicon-refresh"></i></button>

				</div>
			</div>

		<table id="table"></table>
		
		<div id="onDataMainContent" class="wrapper" style="display: none;">
			<form>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>曲线ID</label>
						<input class="form-control" value="yield01" readonly/>
					</div>
					<div class="form-group col-xs-6">
						<label>曲线名称</label>
						<input class="form-control" value="收益率曲线01" readonly/>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group col-xs-6">
						<label>交易日期</label>
						<input type="text" id="datePicker" class="form-control" readonly/>
					</div>
					<div class="form-group col-xs-6">
						<label>曲线类型</label>
						<select class="form-control">
							<option value="">到期收益率曲线</option>
							<option value="">即期收益率曲线</option>
							<option value="">远期的到期收益率曲线</option>
							<option value="">远期的即期收益率曲线</option>
						</select>
					</div>
				</div><hr />
				<div class="col-xs-12">
					<table class="table table-bordered">
							<tr>
								<td><label>关键点代码</label></td>
								<td><label>期限</label></td>
								<td><label>收益率</label></td>
							</tr>
							<tr>
								<td>1D</td>
								<td>0.0027</td>
								<td><input type="text" class="form-control" /></td>
							</tr>
							<tr>
								<td>7D</td>
								<td>0.0192</td>
								<td><input type="text" class="form-control" /></td>
							</tr>
							<tr>
								<td>1M</td>
								<td>0.0833</td>
								<td><input type="text" class="form-control" /></td>
							</tr>
					</table>
				</div>
			</form>
		</div>
